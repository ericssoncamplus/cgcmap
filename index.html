<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" type="text/css" />
        <link rel="stylesheet" href="css/app.css" type="text/css" />
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/jquery.mobile.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <script src="js/levels.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        
         <script type="text/javascript">
			$(document).ready(function() {
				$top_height = $("div[data-role=header]").height();
				$bottom_height = $("div[data-role=footer]").height();
				$body_height = $(window).height() - $top_height - $bottom_height;
				
				$pic_height = $body_height / 2;
				$pic_height = $pic_height + "px";
				$("div[data-role=main_pic]").width("100%").height($pic_height);
				
				$body_height = $body_height / 2 - 15;
				$body_height = $body_height + "px";
				$("div[data-role=metro_body]").width("70%").height($body_height);				
			});
		 </script>
         <style type="text/css">
         	.metro_rec { margin:0 auto; }
         </style>
        
    </head>
    <body style="text-align: center;">
    
        <!-- Home -->
        <div data-role="page" id="home">
            <div data-theme="a" data-role="header">
                <h3>
                    点亮爱立信图标
                </h3>
            </div>
            <div data-role="main_pic">            		
                <img src="css/images/Ericsson.jpg" width="100%" height="100%"> 
            </div>                                    
            <div data-role="metro_body" class="metro_rec" data-theme="e">   
            	<br/><br/>        	
                <a href="#game" data-transition="fade" data-theme="b" data-role="button">开始游戏</a>
                <a href="#help" data-role="button">游戏说明</a>
                <a href="#about" data-role="button">关于爱立信</a>         
            </div>                              
        </div>
        
        <!-- Game -->
        <div data-role="page" id="game">
            <div data-theme="a" data-role="header">
                <h3>
                    点亮爱立信图标
                </h3>
            </div>
            <div data-role="content" id="grid">

            </div>
            <div data-role="controlgroup" data-type="horizontal" >
                <a href="#" id="time" data-role="button" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-shadow ui-btn-corner-all ui-first-child ui-btn-up-c">计时 : </a>
                <a href="#retry" data-role="button" data-icon="refresh" data-iconpos="notext">Up</a>
            </div>
            <div data-role="tabbar" data-iconpos="top" data-theme="a" data-cid="tabbar3" class="codiqa-control ui-footer ui-footer-fixed ui-bar-a ui-navbar ui-mini" role="navigation">
                <ul class="ui-grid-b">
                    <li class="ui-block-a"><a href="#pre" data-transition="fade" data-theme="a" data-icon="arrow-l" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a" data-corners="false" data-shadow="false" data-iconshadow="true" data-iconsize="18" data-wrapperels="span" data-iconpos="top" data-inline="true"><span class="ui-btn-inner"><span class="ui-btn-text">上一关</span><span class="ui-icon ui-icon-arrow-l ui-icon-shadow ui-iconsize-18">&nbsp;</span></span></a></li>
                    <li class="ui-block-b"><a href="#home" data-transition="fade" data-theme="a" data-icon="home" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a" data-corners="false" data-shadow="false" data-iconshadow="true" data-iconsize="18" data-wrapperels="span" data-iconpos="top" data-inline="true"><span class="ui-btn-inner"><span class="ui-btn-text">首页</span><span class="ui-icon ui-icon-home ui-icon-shadow ui-iconsize-18">&nbsp;</span></span></a></li>
                    <li class="ui-block-c"><a href="#next" data-transition="fade" data-theme="a" data-icon="arrow-r" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a" data-corners="false" data-shadow="false" data-iconshadow="true" data-iconsize="18" data-wrapperels="span" data-iconpos="top" data-inline="true"><span class="ui-btn-inner"><span class="ui-btn-text">下一关</span><span class="ui-icon ui-icon-arrow-r ui-icon-shadow ui-iconsize-18">&nbsp;</span></span></a></li>
                </ul>
            </div>
        </div>
        
        <!-- Success -->
        <div data-role="page" id="success">
            <div data-theme="a" data-role="header">
                <h3>
                    点亮爱立信图标
                </h3>
            </div>
            <div data-role="content">
                <h1>恭喜你!!</h1>
                <!--<h3>你一共走了<span id="score"></span> moves to complete in <span id="timeEl"></span> seconds.</h3>-->
                <h3>你在<span id="timeEl"></span>秒内，一共走了<span id="score"></span>步</h3>
                <div data-role="controlgroup">
                    <a href="#retry" data-transition="fade" data-theme="b" data-role="button">重新开始这关</a>
                    <a href="#next" data-transition="fade" data-theme="a" data-role="button">下一关</a>
                    <a href="#home" data-role="button">首页</a>
                    <a href="#about" data-role="button">关于爱立信</a>
                </div>
            </div>
        </div>
        
        <!-- Help -->
        <div data-role="page" id="help">
            <div data-theme="a" data-role="header">
                <h3>
                    点亮爱立信图标
                </h3>
            </div>
            <div data-role="content">
                <h1>如何玩?</h1>               
                <p>每一次你点击的爱立信图标，其相邻的图标都会变换色调</p>
                <p>用最短的时间和步骤点亮所有的爱立信图标</p>
                <div data-role="controlgroup">
                    <a href="#home" data-transition="fade" data-theme="b" data-role="button">首页</a>
                </div>
            </div>
        </div>
        
        <!-- About Ericsson-->
        <div data-role="page" id="about">
            <div data-theme="a" data-role="header">
                <h3>
                    点亮爱立信图标
                </h3>
            </div>
            <div data-role="content">
                <br/>
                <p>欢迎加入爱立信</p>             
                <a href="http://www.dajie.com/corp/2787043/project/58983">爱立信2016校园招聘</a>
                <br/><br/><br/>
                <div data-role="controlgroup">
                    <a href="#home" data-transition="fade" data-theme="b" data-role="button">首页</a>
                </div>
            </div>
        </div>
        
        <!-- Finised -->
        <div data-role="page" id="finished">
            <div data-theme="a" data-role="header">
                <h3>
                    点亮爱立信图标
                </h3>
            </div>
            <div data-role="content">
                <p>恭喜你！你完成这个游戏的所有的关卡</p>
                <h3>更多信息,请查看爱立信官网</h3>
                <a href="http://internal.ericsson.com/">爱立信官网</a>
                <br/>
                <div data-role="controlgroup">
                    <a href="#home" data-transition="fade" data-theme="b" data-role="button">首页</a>
                </div>
            </div>
        </div>      

    </body>
</html>
