        <script type="text/javascript">
			$(document).ready(function() {
				var url = window.location.protocol + "//" + window.location.host + window.location.pathname + window.location.hash;				
				var success_url = window.location.protocol + "//" + window.location.host + window.location.pathname + "#success";
				var game_url = window.location.protocol + "//" + window.location.host + window.location.pathname + "#game";
				if(url === success_url) {
					//window.location.replace("file://localhost/C:/Zhuang/WorkSpace/demoWorkSpace/cgcmap/index.html#home");
					window.location.replace("http://ericssoncamplus.github.io/cgcmap/index.html#home");
				}	
				if(url === game_url) {
					window.location.replace("http://ericssoncamplus.github.io/cgcmap/index.html#game");
				}
            });
        </script>

                </div>

                <div id="success_div">
                    <a href="#retry">重新开始这关</a>
