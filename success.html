<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        
        </title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" type="text/css" />
       	<link rel="stylesheet" href="css/success.css" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/jquery.mobile.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
   
		
		<script type="text/javascript">
			
			$(document).on("pagebeforechange", function(e, data) {	

				var time = getUrlVars()["time"];
				var currentLevel = getUrlVars()["currentLevel"];	
				var totalMoves = getUrlVars()["totalMoves"];	
				//var currentLevel2 = currentLevel + 1;
				$("#timeEl2").text(time);
				$("#currentLevel2").text(currentLevel);		
				$("#score2").text(totalMoves);
				var successContent = time + "秒" + totalMoves + "步过第" + currentLevel + "关,不服来战";
				$("#success").attr("data-title", successContent);
				
				
				var url_timestamp = getUrlVars()["timestamp"];				

				var window_timestamp = window.localStorage.getItem("timestamp");

				
				if(url_timestamp !== window_timestamp) {
					window.location.href="index.html#home";
				}
				
			});
			function backretry() {
				window.location.href="index.html#retry";
			}
			function backnext() {
				var gamelevel = parseInt(window.localStorage.getItem("level")) || 0;
				var nextLevel = gamelevel + 1;
				window.location.href="index.html#next?nextLevel="+nextLevel;
			}
			function backhome() {
				window.location.href="index.html#home";
			}
		</script>
                       
    </head>
    <body style="text-align: center;">            
          
        <div data-role="page" id="success">

            <div data-role="content">  
				<img src="css/images/e.jpg" width="0px" height="0px"/>
                <div>
                	<span id="success_span1">恭喜你!!!</span>
                    <span id="success_span2">第<span id="currentLevel2"></span>关</span>
                    <span id="success_span2">你在<span id="timeEl2"></span>秒内，一共走了<span id="score2"></span>步</span>
                </div>    
                <br/>           
                <div id="success_div">
                    <a onclick="backretry()">重新开始这关</a>
                    <!--<a href="index.html#game">下一关</a>-->
					<a onclick="backnext()" >下一关</a>
                    <a onclick="backhome()">首页</a>
                    <a href="about.html" data-ajax="false">爱立信招聘</a>
                </div>
            </div>
        </div>                    

    </body>
</html>
