<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<!--<title>index</title>-->
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" type="text/css" />
       	
<script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/jquery.mobile.js" type="text/javascript"></script>
<script type="text/javascript">
//$(document).onload(function() {
	
	function getUrlVars()
	{
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		{
			hash = hashes[i].split('=');
			vars.push(hash[0]);
			vars[hash[0]] = hash[1];
		}
		return vars;
	}
	$(document).on("pagebeforechange", function(e, data) {
		
		var d = new Date().getSeconds();
	
	
    
		$("#test").attr("data-title", d);

		var currentLevel = getUrlVars()["currentLevel"];
		//$("#back").onclick(function())
		$("#level").text(currentLevel);
		
	
	});
	
	
	function back() {
		window.location.href="index.html#next";
	}


	
//});


</script>
</head>
<body>
	<div data-role="page" id="test">
    	<!--<div data-role="header">
        	Header
        </div>-->
        <div data-role="content">
			<a onclick="back()" >asdfasd</a>
			<p id="level"></p>
        	<button class="show-page-loading-msg" data-rel="back">icondefault</button>
            <button class="show-page-loading-msg" data-textonly="false" data-textvisible="true" data-msgtext="" data-inline="true">icontext</button>
            <button class="show-page-loading-msg" data-textonly="true" data-textvisible="true" data-msgtext="" data-inline="true">icononly</button>
            <button class="hide-page-loading-msg" data-inline="true" data-icon="delete">hide</button>
        </div>
        <div data-role="footer">
        	Footer
        </div>
    </div>
</body>
</html>
